<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Bienvenido</h2>
        <div id="authContainer" class="mt-4">
            <!-- Contenedor dinámico para formularios -->
            <form id="signInForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
        </div>
        <p class="text-center mt-3">
            ¿No tienes cuenta? <button id="switchToRegister" class="btn btn-link">Regístrate</button>
        </p>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwvaLySCXwAT_gV9M1F8eGkDvg0rvK18Y",
            authDomain: "tt-8e7d7.firebaseapp.com",
            projectId: "tt-8e7d7",
            storageBucket: "tt-8e7d7.firebasestorage.app",
            messagingSenderId: "868474273264",
            appId: "1:868474273264:web:f5aeb0f97c08709c81f135",
            measurementId: "G-56T7E76SNS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authContainer = document.getElementById('authContainer');
        const switchToRegister = document.getElementById('switchToRegister');

        // Alternar entre Registro e Inicio de Sesión
        switchToRegister.addEventListener('click', () => {
            authContainer.innerHTML = `
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
            `;

            // Añadir evento de registro
            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert('Usuario registrado con éxito');
                    })
                    .catch((error) => {
                        alert(`Error: ${error.message}`);
                    });
            });
        });

        // Manejar Inicio de Sesión
        document.getElementById('signInForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Inicio de sesión exitoso');
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        });
    </script>
</body>
</html>
